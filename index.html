<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Social icon animation</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <style>
      /* ALL CREDIT GOES TO Brian Phillips */
      .me {
  display: block;
  margin: 2em auto;
  margin-bottom: 3em;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  position: relative;
  z-index: 2;
}

.social {
  text-align: center;
  font-size: 2.5em;
  color: #555;
  overflow: hidden;
}
.social a {
  color: inherit;
  text-decoration: none;
}
.social i {
  margin: .3em;
  cursor: pointer;
  transition: color 300ms ease, margin-top 300ms ease;
  transform: translateZ(0);
}
.social i:hover {
  margin-top: -1px;
}
.social i#twitter:hover {
  color: #77DDF6;
}
.social i#github:hover {
  color: black;
}
.social i#linkedin:hover {
  color: #0177B5;
}
.social i#code:hover {
  color: #29A329;
}
.social i#stack:hover {
  color: #ED780E;
}
.social i#plus:hover {
  color: #D43402;
}
.social i#mail:hover {
  color: #F7B401;
}

    </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  <img class="me" src="https://gravatar.com/avatar/ca5994da388aa607b1572fc8acb1ff1f82622e80d6b212ba?s=512" alt="" />

<div class="social">
  <a href="http://twitter.com/ninjahaydenstud"><i id="twitter" class="icon-twitter"></i></a>
  <a href="http://github.com/HaydenArmstrong"><i id="github" class="icon-github"></i></a> 
  <a href="http://stackexchange.com/users/9451228/hayden-armstrong"><i id="stack" class="icon-stackexchange"></i></a>
  <a href="https://steamcommunity.com/id/haydena"><i id="mail" class="icon-steam"></i> </a>
  <a href="https://www.youtube.com/channel/UCS9TaGXz4ciVoGv2nslZ_Zg"><i id="plus" class="icon-youtube"></i></a>
  <a href="mailto:haydenninja123@gmail.com"><i id="mail" class="icon-envelope"></i></a>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
